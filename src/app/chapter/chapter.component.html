<ion-item *ngIf="chapter" [routerLink]="'/chapter/' + chapter.id" [detail]="false">
  <div slot="start" [class]="!chapter.read ? 'dot dot-unread' : 'dot'"></div>
  <ion-label class="ion-text-wrap">
    <h2>
      {{ chapter.fromName }}
      <span class="date">
        <ion-note>{{ chapter.date }}</ion-note>
        <ion-icon name="chevron-forward" size="small" *ngIf="isIos()"></ion-icon>
      </span>
    </h2>
    <h3>{{ chapter.subject }}</h3>
  </ion-label>
</ion-item>
